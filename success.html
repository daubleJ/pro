<script>
    /*倒计时*/
    function fly() {
        var str = '';
        var dateF = new Date('2018-1-26 23:00:00');
        var dateN = new Date();
        //var ms = dateF - dateN;
        var ms = dateF.getTime() - dateN.getTime();
        if(ms <= 0){
            str = '已过期！';
            clearInterval(timer);
        }else{
            var day = Math.floor(ms/1000/60/60/24);   //20.1234
            var hour = Math.floor(ms/1000/60/60%24);
            var min = Math.floor(ms/1000/60%60);
            var sec = Math.floor(ms/1000%60);
            str = addZero(hour)+':'+addZero(min)+':'+addZero(sec);
        }
        document.getElementById('timer').innerHTML = str;
    }
    fly();
    var timer = setInterval(fly,1000);
    function addZero(a) {
        return a < 10 ? '0'+a : a;
    }

</script>
